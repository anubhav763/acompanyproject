<template>
    <lightning-card  title="get object infos demo : Account and Opportunity">
        <p class="slds-p-horizontal_small">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="Obj">
                    <div key={Obj.result.apiName}>
                        <div>
                            Object API Name: {Obj.result.apiName}
                        </div>
                        <div>
                            defaultRecordTypeId: {Obj.result.defaultRecordTypeId}
                        </div>
                    </div>
                </template>
            </template>
        </p>
    </lightning-card>
</template>
