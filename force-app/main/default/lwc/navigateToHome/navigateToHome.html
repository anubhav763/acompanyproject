<template>
    <lightning-card title="Navigate to Home">
        <lightning-button variant="brand" label="Navigate to HOME"
            onclick={navigateToHomeHandler} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to Chatter">
        <lightning-button variant="brand" label="Navigate to CHATTER"
            onclick={navigateToChatterHandler} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to new Record">
        <lightning-button variant="brand" label="Navigate to NEW RECORD"
            onclick={navigateToNewRecordHandler} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to new Record with default value">
        <lightning-button variant="brand" label="Navigate to NEW RECORD WITH DEFAULT VALUE"
            onclick={navigateToNewRecordWithDefaultValueHandler} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to list view">
        <lightning-button variant="brand" label="Navigate to LIST VIEW"
            onclick={navigateToListView} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to files">
        <lightning-button variant="brand" label="Navigate to FILES"
            onclick={navigateToFile} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to record view and edit mode">
        <lightning-button variant="brand" label="VIEW RECORD"
            onclick={navigateToViewRecord} 
            class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="EDIT RECORD"
            onclick={navigateToEditRecord} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to tab">
        <lightning-button variant="brand" label="Navigate to TAB"
            onclick={navigateToTab} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to record relationship page">
        <lightning-button variant="brand" label="Navigate to RECORD RELATIONSHIP PAGE"
            onclick={navigateToRecordRelationshipPage} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to external web page">
        <lightning-button variant="brand" label="Navigate to EXTERNAL WEB PAGE"
            onclick={navigateToExternalWebPage} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to LWC">
        <lightning-button variant="brand" label="Navigate to LWC"
            onclick={navigateToLWC} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to AURA">
        <lightning-button variant="brand" label="Navigate to AURA"
            onclick={navigateToAURA} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <br/>
    <lightning-card title="Navigate to VF Page">
        <lightning-button variant="brand" label="Navigate to VF PAGE"
            onclick={navigateToVFPAGE} 
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
